<h3 class="first">Single Sort</h3>
<input type="text" pInputText [(ngModel)]="property"  (ngModelChange)="getLet($event)" />


<p-treeTable [value]="files2" [columns]="cols">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [ttSortableColumn]="col.field">
        {{col.header}}
        <p-treeTableSortIcon [field]="col.field"></p-treeTableSortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
    <tr>
      <td *ngFor="let col of columns; let i = index">
        <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
        <mark *ngIf = 'rowData[col.field].searched' [ngClass]="{'text-marked':!marked}">
          <span>{{rowData[col.field].value[0]}}</span><span>{{rowData[col.field].value[1]}}</span>
        </mark>
        <span *ngIf = '!rowData[col.field].searched'>
          {{rowData[col.field]}}
        </span>
      </td>
    </tr>
  </ng-template>
</p-treeTable>
